---
apiVersion: getambassador.io/v3alpha1
kind: Listener
name: ambassador-https-listener
port: 8443
protocol: HTTPS
securityModel: XFP
hostBinding:
  namespace:
    from: ALL
---
apiVersion: getambassador.io/v3alpha1
kind: Listener
name: ambassador-http-listener
port: 8080
protocol: HTTP
securityModel: XFP
hostBinding:
  namespace:
    from: ALL
---
apiVersion: getambassador.io/v3alpha1
kind: Host
name: wildcard-host
hostname: "*"
